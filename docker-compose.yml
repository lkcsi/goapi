version: '3.3'
name: books
services:
  api:
    build: .
    env_file:
      - .env
    networks:
      - bookstore
    ports:
      - "${BOOKS_API_PORT}:${BOOKS_API_PORT}"
  db:
    build: ./book-database
    networks:
      - bookstore
    environment:
      MYSQL_ROOT_PASSWORD: ${BOOKS_DB_PASSWORD}
    ports:
      - "${BOOKS_DB_PORT}:${BOOKS_DB_PORT}"

networks:
  bookstore:
